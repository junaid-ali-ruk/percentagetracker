<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Tracker</title>
   
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Percentage Tracker</h1>
            <p>Track your progress with bars</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <div class="input-field">
                    <input type="number" id="percentageInput" min="0" max="100" placeholder="Enter percentage">

                </div>
                <button class="btn btn-primary" onclick="addBar()">
                    Add Bar
                </button>
            </div>
            <div id="messageContainer"></div>
        </div>

        <div class="chart-container">
            <div id="barsContainer">
                <div class="empty-state">
                    <h3>No bars</h3>
                    <p>Please craete a bar</p>
                </div>
            </div>
        </div>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Bar</h2>
            </div>
            <div class="input-field">
                <input type="number" id="editPercentageInput" min="0" max="100" placeholder="Enter new percentage">
                <label>New Percentage (0-100%)</label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
                <button class="btn btn-warning" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

  
</body>

</html>
